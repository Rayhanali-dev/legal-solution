<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>legal solution</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    
    <!-- =======================================
                Header part start
    ======================================= -->
    <header>
        <!-- =======================================
                    Navbar part start
        ======================================= -->
        <nav class="navbar navbar-expand-lg py-5">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="images/logo2.png" alt="">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                  <li class="nav-item px-3">
                    <a class="nav-link px-0 fs-6" href="#">Home</a>
                  </li>
                  <li class="nav-item px-3">
                    <a class="nav-link px-0 fs-6" href="#">Service <i class="fa-solid fa-greater-than"></i></a>
                  </li>
                  <li class="nav-item px-3">
                    <a class="nav-link px-0 fs-6" href="#">Cases <i class="fa-solid fa-greater-than"></i></a>
                  </li>
                  <li class="nav-item px-3">
                    <a class="nav-link px-0 fs-6" href="#">Blog <i class="fa-solid fa-greater-than"></i></a>
                  </li>
                  <li class="nav-item px-3">
                    <a class="nav-link px-0 fs-6" href="#">Contact us <i class="fa-solid fa-greater-than"></i></a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <!-- <button class="btn fs-6 text-white bg-success py-3 px-3" type="submit">Free Consultation</button> -->

                  <!-- Button trigger modal -->
                    <button type="button" class="btn fs-6 text-white bg-success py-3 px-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Free Consultation
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                            Bootstrap Modal
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                        </div>
                    </div>
                </form>
              </div>
            </div>
          </nav>
        <!-- =======================================
                    Navbar part end
        ======================================= -->


        <!-- =======================================
                    banner part start
        ======================================= -->

        <section class="banner">
            <div class="container banner-bg">
                <div class="row">
                    <div class="col-lg-8 m-auto">
                        <div class="banner-content text-center">
                            <h1 class="text-white banner-title fw-bold mb-4 display-2 px-5">We Provide Effective Legal Solutions</h1>
                            <p class="text-light fs-6 banner-sub-title mb-4">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour.</p>
                            <div>
                                <form class="d-flex gap-3 justify-content-center" action="#">
                                    <input class="py-2 pe-5 ps-2" type="text" placeholder="Search your service">
                                    <input class="btn btn-success py-2 px-3 fw-semibold" type="button" value="Search">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- =======================================
                    banner part end
        ======================================= -->

    </header>

    <!-- =======================================
                Header part end
    ======================================= -->


    <script src="js/bootstrap.min.js"></script>

</body>
</html>
